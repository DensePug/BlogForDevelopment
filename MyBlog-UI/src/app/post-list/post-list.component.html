<button mat-button (click)="order()">Order By Date {{desc ? 'desc' : 'asc'}}</button>
<mat-card *ngFor="let post of posts" class="card-post">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{post.imageUrl}}">
    <mat-card-content>
        <p>{{post.previewContent}}</p>
    </mat-card-content>
    <mat-card-footer>
        <span>Tags: </span><span *ngFor="let tag of post.tags">{{tag}} </span>
    </mat-card-footer>
    <mat-card-actions>
        <button mat-button (click)="like(post)">Like</button> <span>{{post.likeCount}}</span>
        <button mat-button (click)="share(post)">Share</button>
        <p>{{post.dateCreated}}</p>
    </mat-card-actions>
</mat-card>
